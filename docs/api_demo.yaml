###
# 一个 controller 一个 api.schema 文件
#
### 参数的几种写法举例：
# 1. 名称、默认值：                    field: [ID, '']
# 2. 非必填、名称、默认值：             field: [false, ID, 2]
# 3. 非必填、名称、默认值、描述：        field: [false, ID, 2, '描述']
##
controller:
    code: 001
    class: Department
    name: 部门管理
    desc: [部门管理的 api ]
actions:
    index:
        name: 部门列表
        prototype: ''
        desc: []
        request: [GET, departments]
        url_params: []
    store:
        name: 添加部门
        desc: []
        request: [POST, departments]
        url_params: []
        body_params:
            parent_id: [父级ID, '']
            department_code: [false, 部门编号, '']
    show:
        name: 查看部门
        desc: []
        request: [GET, departments/{department}]
        url_params: []
    update:
        name: 更新部门
        desc: []
        request: [POST, departments/{department}]
        url_params: []
        body_params: []
    destroy:
        name: 删除部门
        desc: []
        request: [POST, departments/{department}]
        url_params: []
        body_params: []
